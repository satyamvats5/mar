<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		.mySlides {display:none;}
	</style>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
	<nav class="navbar navbar1 fixed-top " style="background-color:white">
		<a href="index.html" class="logo"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="font-family: cursive; font-size: 40px; font-style: bold; color: #6978d9">Mandatory Additional Requirement</li>
        </ul>
    </div>
	</nav>
	<br><br><br>
	<div class="row">
		<div class="col-sm-9">
			<div class="w3-content w3-section" style="max-width:100%">
			  <img class="mySlides" src="images/makaut1.jpg" style="width:100%">
			  <img class="mySlides" src="images/makaut4.jpg" style="width:100%">
			</div>
		</div>
		<div class="col-sm-3">
		  <span class="rtitle" ><center><strong>Login</strong></center></span>
		  <form method="post" action="/login">
      <input class="textinput" type="text" name="clg_code" autofocus="autofocus" placeholder="College Code" >
      <br><br>
			<input class="textinput" type="text" name="username" autofocus="autofocus" placeholder="Username" required="required">
			<br><br>
			<input class="textinput" type="password" name="password" placeholder="Password" required="required">
      <br><br>
      <center><div class="dropdown">
        <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" required="required">
          Login Type
				</button> -->
				<select name="role">
						<option value="">Login Type</option>
						<option value="admin">Admin</option>
						<option value="spoc">Spoc</option>
						<option value="mentor">Mentor</option>
						<option value="student">Student</option>
					</select>
        <!-- <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Admin</a>
          <a class="dropdown-item" href="#">Student</a>
          <a class="dropdown-item" href="#">Mentor</a>
          <a class="dropdown-item" href="#">SPOC</a>
        </div> -->
      </div></center>
			<button class="submit" type="submit" value="Login">
			  <img src="http://www.yachtsale.se/wp-content/themes/Yachtsales/images/arrow-right.png" height="24px" />
			</button>
		  </form>
		</div>
	</div>
	<nav class="navbar navbar2 fixed-bottom navbar-dark bg-dark">

	</nav>
	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1}
		  x[myIndex-1].style.display = "block";
		  setTimeout(carousel, 4000);
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
